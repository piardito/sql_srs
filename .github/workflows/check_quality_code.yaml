name : check_quality_code
on : pull_request
jobs:
  black:
    runs_on: ubuntu-20.04
    steps :
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
        python-version: 3.9
      - run: |
          python -m pip install --upgrade pip
          pip install black
      - run: |
          black --check --verbose .